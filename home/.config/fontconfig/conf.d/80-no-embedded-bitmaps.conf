<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- Disallow embedded bitmaps -->
  <match target="font">
      <test qual="all" name="family" compare="not_eq">
          <string>Noto Color Emoji</string>
      </test>
      <edit name="embeddedbitmap" mode="assign">
          <bool>false</bool>
      </edit>
  </match>
</fontconfig>

