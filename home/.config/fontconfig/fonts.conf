<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  
  <match target="pattern">
    <edit name="family" mode="prepend_first">
      <string>FontAwesome</string>
    </edit>
  </match>
  
  <match target="pattern">
    <edit name="family" mode="prepend_first">
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  
</fontconfig>