theme = "falkaer"

[editor]
line-number = "relative"
cursorline = false
color-modes = true
auto-format = false
text-width = 88
scroll-lines = 5

# show completions immediately
idle-timeout = 0
completion-trigger-len = 1

shell = ["zsh", "-c"]

[editor.statusline]
left = [
  # "mode", 
  "file-name",
  "read-only-indicator",
  "file-modification-indicator",
]

right = ["spinner", "diagnostics", "position-percentage"]

[editor.gutters]
layout = ["diagnostics", "line-numbers", "spacer", "diff"]

[editor.file-picker]
hidden = false # show hidden files

[editor.soft-wrap]
enable = false
wrap-at-text-width = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

# keybinds

[keys.normal]
a = ["append_mode", "collapse_selection"]
i = ["insert_mode", "collapse_selection"]
V = ["goto_first_nonwhitespace", "extend_to_line_end"]
D = ["ensure_selections_forward", "extend_to_line_end"]

# bruh
"C-d" = "no_op"
"C-u" = "no_op"

# movement
"S-h" = [
  "move_char_left",
  "move_char_left",
  "move_char_left",
  "move_char_left",
  "move_char_left",
]
"S-j" = [
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
]
"S-k" = [
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
]
"S-l" = [
  "move_char_right",
  "move_char_right",
  "move_char_right",
  "move_char_right",
  "move_char_right",
]

# lsp
"C-space" = "signature_help"

[keys.normal.space]
# TODO: toggle diagnostics in gutter
"space" = ":format"
"e" = ":toggle-option soft-wrap.enable"
"q" = ":quit"

[keys.insert]
"C-space" = "signature_help"
