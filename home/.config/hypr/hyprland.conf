autogenerated = 0

# CRG9
monitor = desc:Samsung Electric Company C49RG9x H1AK500000,5120x1440@120,auto,1

# work monitors
monitor = desc:Lenovo Group Limited LEN T22i-10 V5AX7916,preferred,0x0,1
monitor = desc:Lenovo Group Limited LEN T22i-10 V5Z89406,preferred,1920x0,1

# built-in laptop monitor
monitor = desc:California Institute of Technology 0x140C,2880x1800@90,auto-right,1.8
monitor = ,highres,auto,auto

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24

exec-once = ~/.config/hypr/autostart

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = 0xfffce3bd
    col.inactive_border = 0xff4d4d4b
    
    layout = master

    apply_sens_to_raw = false
    cursor_inactive_timeout = 0
    no_focus_fallback = true
    allow_tearing = false
    no_cursor_warps = true
}

misc {
    vfr = true
    vrr = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true
}

decoration {
    rounding = 5

    drop_shadow = true
    shadow_range = 50
    shadow_render_power = 3
    shadow_offset = 5 10
    shadow_scale = 0.98
    col.shadow = rgba(00000044)
    
    blur {
        enabled = false
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_is_master = false
    allow_small_split = true
    new_on_top = false
}

animations {
    animation = windowsIn,1,2,default,popin 80%
    animation = windowsOut,1,3,default,popin
    animation = windowsMove,1,2,default,slide

    animation = workspaces,1,2,default,slidevert
    animation = specialWorkspace,1,2,default,fade

    animation = fade,1,2,default,
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 200
    workspace_swipe_min_speed_to_force = 15
    workspace_swipe_cancel_ratio = 0.3
}

input {
    kb_layout = pc+usdk+esccaps

    repeat_rate = 40
    repeat_delay = 250

    follow_mouse = 2
    float_switch_override_focus = false
}

xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = false
}

source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/user-specific.conf

# finally, start some programs
source = ~/.config/hypr/autostart.conf
