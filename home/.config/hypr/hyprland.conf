autogenerated = 0
monitor =,highres,auto,auto

exec-once = ~/.config/hypr/autostart
exec-once = hyprctl setcursor xcursor-breeze 16

general {
    gaps_in = 5
    gaps_out = 30
    border_size = 2

    col.active_border = 0xfffce3bd
    col.inactive_border = 0xff4d4d4b
    
    layout = dwindle

    apply_sens_to_raw = false
    cursor_inactive_timeout = 0
    no_focus_fallback = true
    allow_tearing = false
    no_cursor_warps = true
}

misc {
    vfr = true
    vrr = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true
}

decoration {
    rounding = 5

    drop_shadow = true
    shadow_range = 50
    shadow_render_power = 3
    shadow_offset = 5 10
    shadow_scale = 0.98
    col.shadow = rgba(00000044)
    
    blur {
        enabled = false
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {

}

animations {
    animation = windowsIn,1,2,default,popin 80%
    animation = windowsOut,1,3,default,popin
    animation = windowsMove,1,2,default,slide

    animation = workspaces,1,2,default,slidevert
    animation = specialWorkspace,1,2,default,fade

    animation = fade,1,2,default,
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 200
    workspace_swipe_min_speed_to_force = 15
    workspace_swipe_cancel_ratio = 0.3
}

input {
    kb_layout = pc+usdk

    repeat_rate = 40
    repeat_delay = 400

    follow_mouse = 2
    float_switch_override_focus = false

    # accel_profile = flat
    # https://wayland.freedesktop.org/libinput/doc/latest/pointer-acceleration.html#linear-pointer-acceleration
    accel_profile = adaptive
    sensitivity = -0.8

    touchpad {
	natural_scroll = true
	disable_while_typing = false
	middle_button_emulation = true
	tap-to-click = true
	tap-and-drag = true
    }
}

xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = true
}

source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/rules.conf

