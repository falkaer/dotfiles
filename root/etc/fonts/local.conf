<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <edit name="family" mode="prepend_first">
      <string>Icons</string>
    </edit>
  </match>
    
  <match target="pattern">
    <edit name="family" mode="prepend_first">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

<alias>
  <family>monospace</family>
    <prefer>
      <family>Fira Mono</family>
    </prefer>
</alias>

<alias>
  <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
</alias>
</fontconfig>